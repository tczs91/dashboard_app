<div class="background">

<div class="login_page">
  <div class="form">
    <div class="login_text">
    <h1>Login</h1>
    </div>
    <form class="loginForm">
      <input type="text" ng-model='inputUsername' placeholder="username" required/>
      <input type="password" ng-model='inputPwd' placeholder="password" required/>
      <button type="button" class="btn btn-default pull-right" id="btnLogin" ng-click="login()" ng-disabled="loginForm.$invalid">login</button>
    </form>
  </div>
</div>
